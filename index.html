<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ------------- -->
    <style>
        body{
            font-family: 'Lato', sans-serif;
        }
    </style>
    <title>Fruits</title>
  </head>
  <body>
    <header>
      <section class="nav-bar container lg:px-20 lg:py-12">
        <div class="navbar justify-between bg-[#F85559] lg:text-white rounded-full lg:px-8 lg:py-5">
          <!-- small start -->
          <div class="">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a> Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>
          <!-- small end -->
          <div class="navbar hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a> Home</a></li>
              <li><a>About Us</a></li>
              <li><a>Shop</a></li>
              <li><a>All Fruits</a></li>
            </ul>
            <div class="navbar-center mx-auto ">
                <img src="./images/logo.png" alt="">
                <h2 class="ml-4 text-white text-4xl font-bold">Fruit Burst</h2>
              </div>
          </div>
          
          
          <!--logo end  -->
          <div class="form-control relative">
            <input
              type="text"
              placeholder="Search here"
              class="input input-bordered lg:w-96 rounded-full"
            />
            <a href=""><i class="fa-solid fa-magnifying-glass absolute text-black bottom-4 right-5"></i></a>

          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
